{% block body %}

        {% from "includes/_formhelper.html" import render_composition_for_page %}

        {{ render_composition_for_page(composition, text) }}
    </div>
{% endblock %}

{% block scripts %}
    <script>
        function DropDown(el) {
				this.dd = el;
				this.initEvents();
			}
			DropDown.prototype = {
				initEvents : function() {
					var obj = this;

					obj.dd.on('click', function(event){
						$(this).toggleClass('active');
						event.stopPropagation();
					});
				}
			}

			$(function() {

				var dd = new DropDown( $('#dd') );

				$(document).click(function() {
					// all dropdowns
					$('.wrapper-dropdown-5').removeClass('active');
				});

			});
    </script>
{% endblock %}
